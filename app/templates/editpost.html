{% extends "base.html" %}
{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="/static/css/login.css">
<style>
    .nav-link,
    .navbar-brand {
        color: black !important;
    }
</style>
{% endblock %}
{% block content %}
<div class="container move-down">
{% include 'flash.html' %}
	<form  class="form-horizontal" action="{{ url_for('change',post_id=post_id)}}" method="POST" name="">
		{{form.hidden_tag()}}
		<div class="control-group">
	    <label for="title" class="control-label">Title:</label>
			<div class="controls">
				{{ form.title(maxlength = 64, class = "span5") }}
			</div>
		</div>
		<div class="control-group">
	   	 <label for="content" class="control-label">Content:</label>
			<div class="controls">
				{{ form.content(id = 'editor1',cols = 80, rows = 9, class = "span5") }}
			</div>
		</div>
		<div class="control-group">
		<div class="controls">
		<input class="btn btn-primary" type="submit" value="保存">
		</div>
		</div>
	</form>
</div>
	<script type="text/javascript" src="{{ url_for('static',filename='ckeditor/ckeditor.js')}}">
	</script>
	<script>
		CKEDITOR.replace('editor1');
	</script>
{% endblock %}
